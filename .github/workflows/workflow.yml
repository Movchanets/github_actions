name: Unit Tests with Coverage

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests with coverage
        run: PYTHONPATH=$(pwd) pytest --cov=myapp --cov-report=xml tests/

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Update README with build status badge
        run: |
          set -e  # Exit on error
          echo "Updating README.md with build status badge..."
          sed -i 's|!\\[Build Status\\](.*)|![Build Status](https://github.com/${{ github.repository }}/actions/workflows/unit-tests-with-coverage.yaml/badge.svg)|' README.md
          git add README.md
          git commit -m "Update build status badge" || echo "No changes to commit"
          git push
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
